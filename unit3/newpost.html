<!DOCTYPE html>
<html>
    <head>
    <title>New Post</title>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>


    <body>
        <div class="page-header text-center">
            <h1>New post submission</h1>
        </div>

        <form method="post" class="form-horizontal text-center">
            <div class="control-group">
                <input name="subject" class="span6" placeholder="Subject" value="{{ subject }}">
            </div>
            <div class="control-group">
                <textarea name="content" class="span6" rows="10" placeholder="Content">{{ content }}</textarea>
            </div>
            {% if error %}
                <div class="alert alert-error">{{error}}</div>
            {% endif %}
            <div class="control-group">
                <button type="submit" class="btn">Submit Query</button>
            </div>
        </form>
    </body>
</html>
